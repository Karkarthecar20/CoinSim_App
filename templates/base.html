<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coin Flip Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootswatch Sketchy (Bootstrap 5) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Coin Flip App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                 href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'coin' %}active{% endif %}"
                 href="{{ url_for('coin') }}">Coin Flip</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}"
                 href="{{ url_for('history') }}">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container mb-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-3 mt-auto">
      <div class="container text-center">
        <small>&copy; 2025 Coin Flip Simulator</small>
      </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
